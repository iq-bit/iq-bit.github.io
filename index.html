<body id="js-body">
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="IQbit Digital Agency">
            </div>
            <div class="header__contacts">
                <a href="tel:+380672006760" class="header__contacts--phone">+38 067 200 67 60</a>
                <a href="mailto:info@iqbit.com" class="header__contacts--mail">info@iqbit.com</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <h1 class="main__caption">IQbit Digital Agency</h1>
            <p class="main__promo">Мы занимаемся проектированием,
                дизайном, изготовлением,
                продвижение и поддержкой
                <span class="main__promo--nobr">Веб-проектов.</span></p>

            <button class="main__order" id="js-order">Заказать проект</button>
            <!--button class="main__projects">Проекты</button-->
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__copyright">
                2018 &copy; IQbit Digital Agency. Все права защищены.
            </div>
            <div class="footer__socials">
                <!--a href="http://facebook.com/adsmartup" rel="nofollow" target="_blank">facebook</a>
                <a href="http://instagram.com/adsmartup" rel="nofollow" target="_blank">instagram</a>
                <a href="http://twitter.com/adsmartup" rel="nofollow" target="_blank">twitter</a>
                <a href="http://plus.google.com/+adsmartup" rel="nofollow" target="_blank">google+</a>
                <a href="http://vk.com/myadsmartup" rel="nofollow" target="_blank">vk</a-->
            </div>
        </div>
    </footer>
</div>
<div class="panel" id="js-panel">
    <div class="form">
        <div class="form__container">
            <div class="form__close" id="js-form-close"></div>
            <h2 class="form__title">Заполните форму, и мы свяжемся с вами в ближайшее время</h2>
            <div class="form__reply" id="js-reply">&nbsp;</div>
            <div class="form__data">
                <label for="name" class="form__input">
                    <input type="text" id="name" placeholder="&nbsp;">
                    <span class="form__label">Ваше имя</span>
                    <span class="form__border"></span>
                </label>

                <label for="phone" class="form__input">
                    <input type="text" id="phone" placeholder="&nbsp;">
                    <span class="form__label">Номер телефона</span>
                    <span class="form__border"></span>
                </label>

                <label for="mail" class="form__input">
                    <input type="text" id="mail" placeholder="&nbsp;">
                    <span class="form__label">Адрес почты</span>
                    <span class="form__border"></span>
                </label>

                <label for="company" class="form__input">
                    <input type="text" id="company" placeholder="&nbsp;">
                    <span class="form__label">Название компании</span>
                    <span class="form__border"></span>
                </label>
                <label for="about" class="form__info">
                    <input type="text" id="about" placeholder="&nbsp;">
                    <span class="form__label">Расскажите немного о своём проекте</span>
                    <span class="form__border"></span>
                </label>
            </div>
            <div class="form__bottom">
                <button class="form__button" id="js-submit">Отправить</button>
                <label for="js-check" class="check">
                    <input class="check__checkbox" type="checkbox" id="js-check" checked>
                    <span class="check__custom"></span>
                    <span class="check__label">Даю согласие на обработку своих персональных данных</span>
                </label>
            </div>
        </div>
    </div>
</div>
<script src="js/base.min.js"></script>
</body>
</html>
